<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Roch Paper Scissors</h1>
        <div class="game">
            <div class="buttons">
                <button id="rock" class="image"><img src="assets/rock.png" alt="Rock"></button>
                <button id="paper" class="image"><img src="assets/paper.png" alt="Paper"></button>
                <button id="Scissors" class="image"><img src="assets/scissors.png" alt="Scissors"></button>
            </div>
            <div class="score">
                <div class="part_1">
                    <div class="upper">
                        <div class="user">0</div>
                        <div class="computer">0</div>
                    </div>
                    <div class="lower">
                        <p>You</p>
                        <p>Computer</p>
                    </div>
                </div>
                <button class="move">Pick Your Move</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
